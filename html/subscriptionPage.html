<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp-page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/subscriptionPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <header class="mainHeader pd-10">
      <div class="websiteLogoDiv">
        <button class="websiteLogoButton" onclick="homepageRedirect()">
          <img src="./../Media/LearnBuzz-logo-4.png" class="websiteLogo" />
        </button>
      </div>
      <div class="headerMiddleSection">
        <div class="navStyling pd-r-15">
          <a
            href="./../html/homepage.html"
            class="fw-semi-bold navTextStyling"
            >Home</a
          >
          <a class="fw-semi-bold">About</a>

          <a class="fw-semi-bold" onclick="coursesPageRedirect()"
            >Courses</a
          >

          <a class="fw-semi-bold" onclick="contactPageRedirect()">Contact</a>
        </div>
        <div
          class="hdrProfilePicture mr-r-10"
          onclick="profilePictureButton()"
        >
          <img
            src="./../Media/itachiPassportSizeImg1.png"
            width="100%"
            height="100%"
          />
        </div>
        <div class="hdrBtnContainer">
          <button class="primaryButton" onclick="loginButtonFunction()">
            Signout
          </button>
        </div>
      </div>
    </header>
    
    <div class="contentWrapper">
      <div class="mainContent">
        <div class="leftWrapper pd-15">
          <div class="planWrapper pd-15 mr-b-20">
            <div>
              <h3 class="fw-normal">Choose Your Plan</h3>
            </div>
            <div class="planSelection">
              <div
                class="subscriptionPlans mr-t-10 mr-b-10 mr-r-20"
                id="firstPlan"
              >
                <p id="firstPlanValue" class="pd-10">
                  Rs 149
                  <br />
                  for 1 Month
                </p>
              </div>
              <div
                class="subscriptionPlans mr-t-10 mr-b-10 mr-r-20"
                id="secondPlan"
              >
                <p id="secondPlanValue" class="pd-10">
                  Rs 250
                  <br />
                  for 6 Month
                </p>
              </div>
              <div
                class="subscriptionPlans mr-t-10 mr-b-10 mr-r-20"
                id="thirdPlan"
              >
                <p id="thirdPlanValue" class="pd-10">
                  Rs 400
                  <br />
                  for 1 Year
                </p>
              </div>
            </div>
          </div>

          <div class="paymentSection pd-15 mr-t-20">
            <div class="mr-b-20">
              <h3 class="fw-normal">Choose Payment Method</h3>
            </div>
            <div class="paymentOptionsDiv">
              <button
                onclick="debitCardFormLoad()"
                class="paymentOptions mr-b-15"
                id="debitCard"
              >
                Debit Card
              </button>
              <button
                onclick="creditCardFormLoad()"
                class="paymentOptions mr-b-15"
              >
                Credit Card
              </button>
              <button onclick="upiFormLoad()" class="paymentOptions mr-b-15">
                UPI
              </button>
            </div>
          </div>
        </div>
        <div class="paymentFormWrapper">
          <div class="paymentFormStyling" id="paymentFormContainer">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footerStyling pd-5 mr-t-5">
        <div class="aboutUs pd-t-10">
          <div>
            <p class="mr-b-10 footerHoveringStyle">About Us</p>
            <p class="mr-b-10 footerHoveringStyle">Courses</p>
            <p class="mr-b-10 footerHoveringStyle">Blog</p>
            <p class="mr-b-10 footerHoveringStyle">FAQS</p>
          </div>
          <div>
            <p
              class="mr-b-10 footerHoveringStyle"
              onclick="policyPageRedirect()"
            >
              Privacy Policy
            </p>
            <p
              class="mr-b-10 footerHoveringStyle"
              onclick="termsPageRedirect()"
            >
              Terms of Use
            </p>
            <p class="mr-t-20">&#169; 2023 Learnbuzz Technologies Pvt Ltd</p>
          </div>
        </div>

        <div class="footerIconsWrapper">
          <a href="#" class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
          </a>
          <a href="#" class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="#" class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="#" class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
          </a>
          <a href="#" class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
          </a>
        </div>
      </div>
    </footer>

    <script src="./../javaScript/subscriptionPage.js"></script>
    <!-- <script src="./../javaScript/index.js"></script> -->
  </body>
</html>
