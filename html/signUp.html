<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp-page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <div class="signUpPageWrapper">
      <header class="mainHeader pd-10">
        <div class="websiteLogoDiv">
          <img src="./../Media/LearnBuzz-logo-4.png" class="websiteLogo" />
        </div>
        <div class="hdrBtnContainer">
          <button
            class="tertiaryButton"
            id="loginButton"
            onclick="loginButtonFunction()"
          >
            Log In
          </button>
          <button
            class="primaryButton"
            id="signUpButton"
            onclick="signUpButtonFunction()"
          >
            Sign Up
          </button>
        </div>
      </header>

      <div class="formFooterWrapper">
      <div class="formContainer mr-b-20">
        <div class="formIntro mr-t-15 fw-bold mr-b-10">
          Sign up
          <!-- <p>Your Learning Journey, Your Pace.</p> -->
        </div>
        <form class="formAlignment pd-10">
          <div class="formStyling">
            <label for="fullName">Full Name</label>
            <input
              id="fullName"
              type="text"
              placeholder="Enter Your Full Name"
              class="pd-5 mr-b-15"
            />
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Username"
              class="pd-5 mr-b-15"
            />
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="name@email.com"
              class="pd-5 mr-b-15"
            />
            <label for="pwd">Password</label>
            <input
              id="pwd"
              type="password"
              placeholder="Create Password"
              class="pd-5 mr-b-15"
            />
          </div>
          <div class="formStyling">
            <button class="primaryButton" type="submit">Sign Up</button>
          </div>
        </form>
        <div class="mr-t-5">
          Already an account? <a href="./../html/login.html">Login</a>
        </div>
      </div>

      <footer>
        <div class="footerStyling pd-15 mr-t-5">
          <div class="aboutUs">
            <div>
              <p class="mr-b-10 footerHoveringStyle">About Us</p>
              <p class="mr-b-10 footerHoveringStyle">Courses</p>
              <p class="mr-b-10 footerHoveringStyle">Blog</p>
              <p class="mr-b-10 footerHoveringStyle">FAQS</p>
            </div>
            <div>
              <p class="mr-b-10 footerHoveringStyle">Privacy Policy</p>
              <p class="mr-b-10 footerHoveringStyle">Terms of Use</p>
            </div>
          </div>

          <div class="footerIconsWrapper">
            <a href="#" class="icon facebook">
              <div class="tooltip">Facebook</div>
              <span><i class="fab fa-facebook-f"></i></span>
            </a>
            <a href="#" class="icon twitter">
              <div class="tooltip">Twitter</div>
              <span><i class="fab fa-twitter"></i></span>
            </a>
            <a href="#" class="icon instagram">
              <div class="tooltip">Instagram</div>
              <span><i class="fab fa-instagram"></i></span>
            </a>
            <a href="#" class="icon github">
              <div class="tooltip">Github</div>
              <span><i class="fab fa-github"></i></span>
            </a>
            <a href="#" class="icon youtube">
              <div class="tooltip">Youtube</div>
              <span><i class="fab fa-youtube"></i></span>
            </a>
          </div>

          <div class="copyRightSec mr-t-5">
            <p>&#169; 2023 Learnbuzz Technologies Pvt Ltd</p>
          </div>
        </div>
      </footer>
      </div>
    </div>
    <script src="./../javaScript/index.js"></script>
  </body>
</html>
