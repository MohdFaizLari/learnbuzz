<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnBuzz SignUp Page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <div class="wrapper">
      <header class="mainHeader pd-15">
        <h1 class="main-heading mr-r-15">LearnBuzz</h1>
        <div class="btnContainer">
          <button class="mr-r-15 tertiaryButton">Log In</button>
          <button class="primaryButton">Sign Up</button>
        </div>
      </header>

      <!-- <div class="positionReference">
        <img
          src="./../Media/workspace-1280538_1280.jpg"
          class="backgroundImg"
        />
      </div> -->

      <div class="positionPlaced pd-15">
      <form>
        <div class="formPlacing">
          <div class="formStyling">
            <input
              type="text"
              placeholder="Name"
              class="pd-15 mr-b-15 mr-t-15"
            />
            <input
              type="text"
              placeholder="Username"
              class="pd-15 mr-b-15 mr-t-15"
            />
            <input
              type="text"
              placeholder="Email"
              class="pd-15 mr-b-15 mr-t-15"
            />
            <input
              type="password"
              placeholder="Password"
              class="pd-15 mr-b-15 mr-t-15"
            />
          </div>
          <div class="formStyling">
            <button class="primaryButton" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
      </div>

      <footer>
        <div class="footerStylingSignUp">
          <div>
            <p class="pd-15 hoveringStyleSignUp">About Us</p>
            <p class="pd-15 hoveringStyleSignUp">Courses</p>
            <p class="pd-15 hoveringStyleSignUp">Blog</p>
            <p class="pd-15 hoveringStyleSignUp">FAQS</p>
          </div>
          <div>
            <p class="pd-15 hoveringStyleSignUp">Privacy Policy</p>
            <p class="pd-15 hoveringStyleSignUp">Terms of Use</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
