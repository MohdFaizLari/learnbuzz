<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp-page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <div class="signUpPageWrapper">
      <header class="loginSignupHeader pd-15">
        <div class="headerLogo">
          <button class="websiteLogoButton" onclick="landingPageRedirect()">
            <img
              src="./../Media/Learn__1_-removebg-preview.png"
              class="websiteLogo"
            />
          </button>
        </div>
      </header>
      <div class="formContainer">
        <form method="post" class="formSection pd-10" id="signupForm">
          <div class="formIntro fw-normal mr-b-10 textStyling">Sign up</div>
          <div class="formStyling textStyling">
            <label for="fullName">Full Name</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder="Enter Your Full Name"
              class="pd-5 mr-b-15 mr-t-5"
              autocomplete="given-name"
              required
            />
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Username"
              class="pd-5 mr-b-15"
              autocomplete="off"
              required
            />
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="name@email.com"
              class="pd-5 mr-b-15"
              autocomplete="given-email"
              required
            />
            <label for="pwd">Password</label>
            <input
              id="pwd"
              name="pwd"
              type="password"
              placeholder="Create Password"
              class="pd-5 mr-b-15"
              autocomplete="off"
              required
            />
          </div>
          <div class="formStyling">
            <button class="primaryButton" type="submit">Sign Up</button>
          </div>
        </form>
        <div class="textStyling mr-t-5">
          Already an account?
          <a href="./../html/login.html" class="loginTextStyling">Login</a>
        </div>
      </div>
    </div>
    <script src="./../javaScript/index.js"></script>
    <script src="./../javaScript/signup.js"></script>
  </body>
</html>
