<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnBuzz SignUp Page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <div class="wrapper">
      <header class="mainHeader pd-15">
        <h1 class="main-heading mr-r-15">LearnBuzz</h1>
        <div class="btnContainer">
          <button class="mr-r-15 tertiaryButton">Log In</button>
          <button class="primaryButton">Sign Up</button>
        </div>
      </header>

      <div class="positionPlaced pd-15">
        <form>
          <div class="formPlacing">
            <div class="formStyling">
              <input
                type="text"
                placeholder="Name"
                class="pd-15 mr-b-15 mr-t-15"
              />
              <input
                type="text"
                placeholder="Username"
                class="pd-15 mr-b-15 mr-t-15"
              />
              <input
                type="text"
                placeholder="Email"
                class="pd-15 mr-b-15 mr-t-15"
              />
              <input
                type="password"
                placeholder="Password"
                class="pd-15 mr-b-15 mr-t-15"
              />
            </div>
            <div class="formStyling">
              <button class="primaryButton" type="submit">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

      <footer>
        <div class="footerStylingSignUp pd-15 mr-t-5">
          <div class="aboutUs">
            <div>
              <p class="mr-b-10 hoveringStyleSignUp">About Us</p>
              <p class="mr-b-10 hoveringStyleSignUp">Courses</p>
              <p class="mr-b-10 hoveringStyleSignUp">Blog</p>
              <p class="mr-b-10 hoveringStyleSignUp">FAQS</p>
            </div>
            <div>
              <p class="mr-b-10 hoveringStyleSignUp">Privacy Policy</p>
              <p class="mr-b-10 hoveringStyleSignUp">Terms of Use</p>
            </div>
          </div>

          <div class="footerCopyRight">
            <div class="wrapper">
              <a href="#" class="icon facebook">
                <div class="tooltip">Facebook</div>
                <span><i class="fab fa-facebook-f"></i></span>
              </a>
              <a href="#" class="icon twitter">
                <div class="tooltip">Twitter</div>
                <span><i class="fab fa-twitter"></i></span>
              </a>
              <a href="#" class="icon instagram">
                <div class="tooltip">Instagram</div>
                <span><i class="fab fa-instagram"></i></span>
              </a>
              <a href="#" class="icon github">
                <div class="tooltip">Github</div>
                <span><i class="fab fa-github"></i></span>
              </a>
              <a href="#" class="icon youtube">
                <div class="tooltip">Youtube</div>
                <span><i class="fab fa-youtube"></i></span>
              </a>
            </div>
          </div>
          <div class="copyRightSec mr-t-5"><p>&#169; 2023 Learnbuzz Technologies Pvt Ltd</p></div>
        </div>
      </footer>
    </div>
  </body>
</html>
