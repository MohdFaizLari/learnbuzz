<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/courses.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body class="clearFix">
    <header class="mainHeader pd-10">
      <div class="websiteLogoDiv">
        <button class="websiteLogoButton" onclick="homepageRedirect()">
          <img src="./../Media/LearnBuzz-logo-4.png" class="websiteLogo" />
        </button>
      </div>
      <div class="headerMiddleSection">
        <div class="navStyling pd-r-15">
          <a href="./../html/homepage.html" class="fw-semi-bold navTextStyling"
            >Home</a
          >
          <a class="fw-semi-bold">About</a>

          <a class="fw-semi-bold" onclick="coursesPageRedirect()">Courses</a>

          <a class="fw-semi-bold">Contact</a>
        </div>
        <div class="shoppingCart">
          <button class="shoppingCartImage">
            <img
              src="./../Media/cart-icon.webp"
              alt=""
              width="35px"
              height="35px"
            />
          </button>
        </div>
        <div class="hdrBtnContainer">
          <button class="primaryButton" onclick="loginButtonFunction()">
            Signout
          </button>
        </div>
      </div>
    </header>
    <!-- <video src="./../Media/./video/Css/CSS_Tutorial__Inline%2C_Internal___External_CSS_ #2.mp4"></video> -->
    <div class="mainContentWrapper">
      <div class="sideBar" id="sideBarContent"></div>
      <div class="mainContent pd-20" id="mainContentContainer">

      </div>
    </div>
    <footer>
      <div class="footerStyling pd-15 mr-t-5">
        <div class="aboutUs">
          <div>
            <p class="mr-b-10 footerHoveringStyle">About Us</p>
            <p class="mr-b-10 footerHoveringStyle">Courses</p>
            <p class="mr-b-10 footerHoveringStyle">Blog</p>
            <p class="mr-b-10 footerHoveringStyle">FAQS</p>
          </div>
          <div>
            <p class="mr-b-10 footerHoveringStyle">Privacy Policy</p>
            <p class="mr-b-10 footerHoveringStyle">Terms of Use</p>
          </div>
        </div>

        <div class="footerIconsWrapper">
          <a href="#" class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
          </a>
          <a href="#" class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="#" class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="#" class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
          </a>
          <a href="#" class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
          </a>
        </div>

        <div class="copyRightSec mr-t-5">
          <p>&#169; 2023 Learnbuzz Technologies Pvt Ltd</p>
        </div>
      </div>
    </footer>

    <script src="./../javaScript/index.js"></script>
    <script src="./../javaScript/courses.js"></script>
  </body>
</html>
