<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/courses.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body class="clearFix">
    <header class="mainHeader pd-10">
      <div class="websiteLogoDiv">
        <button class="websiteLogoButton" onclick="homepageRedirect()">
          <img src="./../Media/LearnBuzz-logo-4.png" class="websiteLogo" />
        </button>
      </div>
      <div class="headerMiddleSection">
        <div class="navStyling pd-r-15">
          <a href="./../html/homepage.html" class="fw-semi-bold navTextStyling"
            >Home</a
          >

          <a class="fw-semi-bold" onclick="coursesPageRedirect()">Courses</a>

          <a class="fw-semi-bold" onclick="contactPageRedirect()">Contact</a>

          <a
            class="fw-semi-bold"
            id="subscriptionStatus"
            onclick="subscriptionPageRedirect()"
            >Subscribe</a
          >
        </div>

        <div class="hdrProfilePicture mr-r-10" onclick="profilePictureButton()">
          <img
            src="./../Media/itachiPassportSizeImg1.png"
            width="100%"
            height="100%"
          />
        </div>
        <div class="hdrBtnContainer">
          <button class="primaryButton" onclick="loginButtonFunction()">
            Signout
          </button>
        </div>
      </div>
    </header>
    <div class="mainContentWrapper">
      <div class="sideBar" id="sideBarContent"></div>
      <div class="mainContent pd-20" id="mainContentContainer"></div>
    </div>

    <footer>
      <div class="footerStyling pd-5 mr-t-5">
        <div class="aboutUs pd-t-10">
          <div>
            <p class="mr-b-10 footerHoveringStyle" onclick="aboutPageRedirect()">About Us</p>
            <p class="mr-b-10 footerHoveringStyle">Courses</p>
            <p class="mr-b-10 footerHoveringStyle">Blog</p>
            <p class="mr-b-10 footerHoveringStyle">FAQS</p>
          </div>
          <div>
            <p
              class="mr-b-10 footerHoveringStyle"
              onclick="policyPageRedirect()"
            >
              Privacy Policy
            </p>
            <p
              class="mr-b-10 footerHoveringStyle"
              onclick="termsPageRedirect()"
            >
              Terms of Use
            </p>
            <p class="copyRightSection">
              &#169; 2023 Learnbuzz Technologies Pvt Ltd
            </p>
          </div>
        </div>

        <div class="footerIconsWrapper">
          <a href="#" class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
          </a>
          <a href="#" class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="#" class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="#" class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
          </a>
          <a href="#" class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
          </a>
        </div>
      </div>
    </footer>

    <script src="./../javaScript/index.js"></script>
    <script src="./../javaScript/courses.js"></script>
  </body>
</html>
