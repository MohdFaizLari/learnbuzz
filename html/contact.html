<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp-page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/contact.css" />
    <link rel="stylesheet" href="./../css/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <header class="mainHeader pd-10">
      <div class="websiteLogoDiv">
        <button class="websiteLogoButton" onclick="homepageRedirect()">
          <img src="./../Media/LearnBuzz-logo-4.png" class="websiteLogo" />
        </button>
      </div>
      <div class="headerMiddleSection">
        <div class="navStyling pd-r-15">
          <a href="./../html/homepage.html" class="fw-semi-bold navTextStyling"
            >Home</a
          >
          <a class="fw-semi-bold" onclick="coursesPageRedirect()">Courses</a>

          <a class="fw-semi-bold" onclick="contactPageRedirect()">Contact</a>

          <a
            class="fw-semi-bold"
            id="subscriptionStatus"
            onclick="subscriptionPageRedirect()"
            >Subscribe</a
          >
        </div>

        <div class="hdrProfilePicture mr-r-10" onclick="profilePictureButton()">
          <img
            src="./../Media/itachiPassportSizeImg1.png"
            width="100%"
            height="100%"
          />
        </div>
        <div class="hdrBtnContainer">
          <button class="primaryButton" onclick="loginButtonFunction()">
            Signout
          </button>
        </div>
      </div>
    </header>

    <div>
      <div>
        <div class="contentWrapper">
          <div class="mainContent">
            <div class="msgWrapper pd-t-15">
              <div class="pd-t-15 pd-b-15">
                <p>
                  Need to get in touch? No problem! You can use our contact form
                  to send us a message.
                </p>
              </div>
              <form>
                <div class="pd-b-20">
                  <input
                    type="text"
                    placeholder="Your Name"
                    id="userName"
                    class="formgroup"
                    required
                    value
                  />
                </div>
                <div class="pd-b-20">
                  <input
                    type="text"
                    placeholder="Your Email"
                    id="userEmail"
                    class="formgroup"
                    required
                    value
                  />
                </div>
                <div class="pd-b-20">
                  <input
                    type="text"
                    placeholder="Subject"
                    id="msgAbout"
                    class="formgroup"
                    required
                    value
                  />
                </div>
                <div class="pd-b-20">
                  <textarea
                    type="text"
                    placeholder="Message"
                    id="msg"
                    class="formgroup"
                    required
                    value
                  ></textarea>
                </div>
                <div class="pd-b-20">
                  <button class="primaryButton">Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footerStyling pd-5 mr-t-5">
        <div class="aboutUs pd-t-10">
          <div>
            <p class="mr-b-10 footerHoveringStyle" onclick="aboutPageRedirect()">About Us</p>
            <p class="mr-b-10 footerHoveringStyle">Courses</p>
            <p class="mr-b-10 footerHoveringStyle">Blog</p>
            <p class="mr-b-10 footerHoveringStyle">FAQS</p>
          </div>
          <div>
            <p class="mr-b-10 footerHoveringStyle">Privacy Policy</p>
            <p class="mr-b-10 footerHoveringStyle">Terms of Use</p>
            <p class="mr-t-20">&#169; 2023 Learnbuzz Technologies Pvt Ltd</p>
          </div>
        </div>

        <div class="footerIconsWrapper">
          <a href="#" class="icon facebook">
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
          </a>
          <a href="#" class="icon twitter">
            <div class="tooltip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="#" class="icon instagram">
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="#" class="icon github">
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
          </a>
          <a href="#" class="icon youtube">
            <div class="tooltip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
          </a>
        </div>
      </div>
    </footer>
    <script src="./../javaScript/index.js"></script>
  </body>
</html>
