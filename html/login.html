<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <div class="loginPageWrapper">
      <header class="loginSignupHeader pd-15">
        <div class="headerLogo">
          <button class="websiteLogoButton" onclick="landingPageRedirect()">
            <img
              src="./../Media/Learn__1_-removebg-preview.png"
              class="websiteLogo"
            />
          </button>
        </div>
      </header>
      <div class="formContainer">
        <form method="post" class="formSection pd-10" id="signupForm" onsubmit="test()">
          <div class="formIntro fw-normal mr-b-10 textStyling">Login</div>
          <div class="formStyling textStyling">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="name@email.com"
              class="pd-5 mr-b-15"
              autocomplete="given-email"
              required
            />
            <label for="pwd">Password</label>
            <input
              id="pwd"
              name="pwd"
              type="password"
              placeholder="Create Password"
              class="pd-5 mr-b-15"
              autocomplete="off"
              required
            />
            <input type="submit" name="submit" id="submit" value="Login" class="primaryButton">
          </div>
          <!-- <div class="formStyling">
            <input type="submit" name="submit" id="submit" value="Login" class="primaryButton">
          </div> -->
        </form>
        <div class="textStyling mr-t-5">
          Don't have an account? <a href="./../html/signup.html">SignUp</a>
        </div>
      </div>
    </div>
    <script src="./../javaScript/index.js"></script>
    <script src="./../javaScript/login.js"></script>
  </body>
</html>
