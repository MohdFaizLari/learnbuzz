<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn-page</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="clearFix">
    <div class="loginPageWrapper">
      <header class="mainHeader pd-15">
        <h1 class="main-heading mr-r-15">LearnBuzz</h1>
        <div class="hdrBtnContainer">
          <button class="tertiaryButton" id="loginButton" onclick="loginButtonFunction()">Log In</button>
          <button class="primaryButton" id="signUpButton" onclick="signUpButtonFunction()">Sign Up</button>
        </div>
      </header>
      <div class="formFooterWrapper">
        <div class="formContainer pd-15 mr-t-10">
          <div class="fw-bold mr-b-10 formHeading">Log in</div>
          <form class="formAlignment pd-15">
            <div class="formStyling">
              <label for="email"> Email</label>
              <input
                id="email"
                type="text"
                placeholder="Email"
                class="pd-15 mr-b-15 mr-t-5"
              />

              <label for="password"> Password</label>
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="pd-15 mr-b-15 mr-t-5"
              />
            </div>
            <div class="formLoginButton formStyling">
              <button class="primaryButton" type="submit">Login</button>
            </div>
            <div class="forgotPassword mr-t-20">
              or
              <a href="./../html/user-forgot-password.html">Forgot Password</a>
            </div>
          </form>

          <div class="mr-t-5">
            Don't have an account? <a href="./../html/signup.html">Signup</a>
          </div>
        </div>

        <footer>
          <div class="footerStyling pd-15 mr-t-5">
            <div class="aboutUs">
              <div>
                <p class="mr-b-10 footerHoveringStyle">About Us</p>
                <p class="mr-b-10 footerHoveringStyle">Courses</p>
                <p class="mr-b-10 footerHoveringStyle">Blog</p>
                <p class="mr-b-10 footerHoveringStyle">FAQS</p>
              </div>
              <div>
                <p class="mr-b-10 footerHoveringStyle">Privacy Policy</p>
                <p class="mr-b-10 footerHoveringStyle">Terms of Use</p>
              </div>
            </div>

            <div class="footerIconsWrapper">
              <a href="#" class="icon facebook">
                <div class="tooltip">Facebook</div>
                <span><i class="fab fa-facebook-f"></i></span>
              </a>
              <a href="#" class="icon twitter">
                <div class="tooltip">Twitter</div>
                <span><i class="fab fa-twitter"></i></span>
              </a>
              <a href="#" class="icon instagram">
                <div class="tooltip">Instagram</div>
                <span><i class="fab fa-instagram"></i></span>
              </a>
              <a href="#" class="icon github">
                <div class="tooltip">Github</div>
                <span><i class="fab fa-github"></i></span>
              </a>
              <a href="#" class="icon youtube">
                <div class="tooltip">Youtube</div>
                <span><i class="fab fa-youtube"></i></span>
              </a>
            </div>

            <div class="copyRightSec mr-t-5">
              <p>&#169; 2023 Learnbuzz Technologies Pvt Ltd</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="./../javaScript/index.js"></script>
  </body>
</html>
