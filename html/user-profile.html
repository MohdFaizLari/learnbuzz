<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnbuzz</title>
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/user-profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body class="clearFix">
    <div class="profilePageWrapper">

      <header class="mainHeader pd-10">
        <div class="websiteLogoDiv">
          <button class="websiteLogoButton" onclick="homepageRedirect()">
            <img src="./../Media/LearnBuzz-logo-4.png" class="websiteLogo" />
          </button>
        </div>
        <div class="headerMiddleSection">
          <div class="navStyling pd-r-15">
            <a
              href="./../html/homepage.html"
              class="fw-semi-bold navTextStyling"
              >Home</a
            >
            <a class="fw-semi-bold">About</a>

            <a class="fw-semi-bold" onclick="coursesPageRedirect()"
              >Courses</a
            >

            <a class="fw-semi-bold" onclick="contactPageRedirect()">Contact</a>
          </div>
          <div
            class="hdrProfilePicture mr-r-10"
            onclick="profilePictureButton()"
          >
            <img
              src="./../Media/itachiPassportSizeImg1.png"
              width="100%"
              height="100%"
            />
          </div>
          <div class="hdrBtnContainer">
            <button class="primaryButton" onclick="loginButtonFunction()">
              Signout
            </button>
          </div>
        </div>
      </header>

      <div class="contentWrapper">
        <div class="navBar">
          <div class="navBarContent pd-10" id="navBarContents">
            <div class="profilePicture mr-t-20">
              <a href="#"
                ><img
                  id="defaultUserImage"
                  src="./../Media/itachiPassportSizeImg1.png"
                  width="100%"
                  height="100%"
                />
              </a>
              <div class="editPhoto" onclick="uploadImage()">
                <img
                  src="./../Media/Edit_icon-icons.com_71853.png"
                  width="100%"
                  height="100%"
                />
              </div>
            </div>
            <div id="editMessage"></div>
            <div class="userGreet"><p class="mr-t-10" id="userGreeting">Hello User!</p></div>
          </div>
        </div>
        <div class="mainContentWrapper">
          <div class="headerSummary"><h2 class="fw-normal">Profile</h2></div>
          <div class="mainContent pd-20">
            <div class="userDetailsSection mr-5 pd-10">
              <div class="firstSection" id="fullname">Full Name</div>
              <div class="firstSection" id="username">User Name</div>
            </div>
            <div class="userDetailsSection mr-5 pd-10">
              <div class="secondSection" id="email">Email</div>
              <div class="secondSection" id="mobileNumber">Mobile Number</div>
            </div>
            <div class="userDetailsSection mr-5 pd-10">
              <div class="thirdSection"></div>
              <div class="thirdSection"></div>
            </div>
            <div class="userDetailsSection mr-5 pd-10">
              <div class="fourthSection"></div>
              <div class="fourthSection"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./../javaScript/index.js"></script>
    <script src="./../javaScript/user-profile.js"></script>
  </body>
</html>
